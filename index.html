<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZooCalendar - Find a Zoo! Plan an event!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .title {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .title h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .parrot-gif {
            width: 60px;
            height: 60px;
            background: url('https://media.giphy.com/media/l0HlMSVVw9zqmClLq/giphy.gif') no-repeat center;
            background-size: cover;
            border-radius: 50%;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .byline {
            font-size: 1.2rem;
            color: #666;
            font-weight: 300;
            margin-bottom: 30px;
        }

        .search-container {
            position: relative;
            max-width: 500px;
            margin: 0 auto;
        }

        #stateInput {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1rem;
            border: 2px solid #ddd;
            border-radius: 50px;
            outline: none;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        #stateInput:focus {
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.2);
        }

        #searchBtn {
            position: absolute;
            right: 5px;
            top: 5px;
            bottom: 5px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 0 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        #searchBtn:hover {
            transform: translateX(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .tiles-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .zoo-tile {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            transform: scale(0);
            animation: tileAppear 0.5s ease-out forwards;
            border-left: 5px solid #667eea;
        }

        @keyframes tileAppear {
            to {
                transform: scale(1);
            }
        }

        .tile-header {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .zoo-list {
            list-style: none;
        }

        .zoo-list li {
            margin-bottom: 10px;
        }

        .zoo-list a {
            display: block;
            padding: 12px 15px;
            background: linear-gradient(45deg, #f8f9ff, #e8f0ff);
            color: #333;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }

        .zoo-list a:hover {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            transform: translateX(5px);
            border-left-color: #fff;
        }

        .error-message {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            font-weight: 600;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .placeholder-parrot {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            animation: bounce 2s infinite;
        }

        @media (max-width: 768px) {
            .title h1 {
                font-size: 2rem;
            }
            
            .title {
                flex-direction: column;
            }
            
            .tiles-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        const stateList = Object.keys(zooData);
        let currentTiles = [];

        function normalizeStateName(input) {
            return input.toLowerCase().trim();
        }

        function isValidState(stateName) {
            return stateList.includes(normalizeStateName(stateName));
        }

        function showError(message) {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML = `<div class="error-message">${message}</div>`;
            setTimeout(() => {
                errorContainer.innerHTML = '';
            }, 4000);
        }

        function createZooTile(stateName, zoos) {
            const tile = document.createElement('div');
            tile.className = 'zoo-tile';
            
            const stateDisplayName = stateName.charAt(0).toUpperCase() + stateName.slice(1);
            
            let zooListHtml = '';
            zoos.forEach(zoo => {
                zooListHtml += `<li><a href="${zoo.url}" target="_blank" rel="noopener noreferrer">${zoo.name}</a></li>`;
            });

            tile.innerHTML = `
                <div class="tile-header">${stateDisplayName} Zoos</div>
                <ul class="zoo-list">
                    ${zooListHtml}
                </ul>
            `;

            return tile;
        }

        function addZooTile(stateName) {
            const normalizedState = normalizeStateName(stateName);
            
            if (!isValidState(normalizedState)) {
                showError('Please enter a valid US state name and we\'ll show you zoos in that state.');
                return;
            }

            // Check if this state is already displayed
            if (currentTiles.some(tile => tile.state === normalizedState)) {
                showError(`${stateName} is already displayed!`);
                return;
            }

            const zoos = zooData[normalizedState];
            const tile = createZooTile(normalizedState, zoos);
            
            const tilesContainer = document.getElementById('tilesContainer');
            
            // If we have 5 tiles, remove the first one
            if (currentTiles.length >= 5) {
                const firstTile = currentTiles.shift();
                firstTile.element.remove();
            }
            
            // Add new tile
            tilesContainer.appendChild(tile);
            currentTiles.push({ state: normalizedState, element: tile });
            
            // Clear input
            document.getElementById('stateInput').value = '';
        }

        function handleSearch() {
            const input = document.getElementById('stateInput');
            const stateName = input.value.trim();
            
            if (!stateName) {
                showError('Please enter a state name.');
                return;
            }
            
            addZooTile(stateName);
        }

        // Event listeners
        document.getElementById('searchBtn').addEventListener('click', handleSearch);
        
        document.getElementById('stateInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleSearch();
            }
        });

        // Focus on input when page loads
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('stateInput').focus();
        });
