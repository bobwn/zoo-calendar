            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .title {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .title h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .parrot-emoji {
            font-size: 50px;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .byline {
            font-size: 1.2rem;
            color: #666;
            font-weight: 300;
            margin-bottom: 30px;
        }

        .search-container {
            position: relative;
            max-width: 500px;
            margin: 0 auto 20px auto;
        }

        #stateInput {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1rem;
            border: 2px solid #ddd;
            border-radius: 50px;
            outline: none;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        #stateInput:focus {
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.2);
        }

        #searchBtn {
            position: absolute;
            right: 5px;
            top: 5px;
            bottom: 5px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 0 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.85rem;
            transition: all 0.3s ease;
        }

        #searchBtn:hover {
            transform: translateX(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .clear-btn, .comments-btn {
            border: none;
            border-radius: 25px;
            padding: 8px 18px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.85rem;
            transition: all 0.3s ease;
        }

        .clear-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .clear-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .comments-btn {
            background: linear-gradient(45deg, #4ecdc4, #44b3ac);
            color: white;
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.3);
        }

        .comments-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(78, 205, 196, 0.4);
        }

        .tiles-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .zoo-tile {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            transform: scale(0);
            animation: tileAppear 0.5s ease-out forwards;
            border-left: 5px solid #667eea;
        }

        @keyframes tileAppear {
            to {
                transform: scale(1);
            }
        }

        .tile-header {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .zoo-list {
            list-style: none;
        }

        .zoo-list li {
            margin-bottom: 10px;
        }

        .zoo-list a {
            display: block;
            padding: 12px 15px;
            background: linear-gradient(45deg, #f8f9ff, #e8f0ff);
            color: #333;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }

        .zoo-list a:hover {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            transform: translateX(5px);
            border-left-color: #fff;
        }

        .error-message {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            font-weight: 600;
            animation: shake 0.5s ease-in-out;
        }

        .success-message {
            background: linear-gradient(45deg, #4ecdc4, #44b3ac);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            font-weight: 600;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .comments-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .comments-modal.show {

        }

        .modal-content {

            padding: 30px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;

        .comment-item {
            background: #f8f9fa;
            border-left: 4px solid #4ecdc4;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
        }

        .comment-timestamp {

            color: #666;
            margin-bottom: 8px;
        }

        .comment-text {
            font-size: 0.95rem;
            line-height: 1.4;
            color: #333;
        }

        .modal-header {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        .comment-form textarea {

            border-radius: 10px;
            resize: vertical;
            font-family: inherit;

            margin-top: 20px;

            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;

        .close-modal {

            }

            // Check if Firebase is configured
            if (!window.firebaseInitialized) {
                console.log("Firebase not configured, saving locally");
                // Fallback to local storage
                const comment = {
                    text: commentText,
                    timestamp: new Date().toLocaleString(),
                    id: Date.now().toString()
                };
                let localComments = JSON.parse(localStorage.getItem('zooComments') || '[]');
                localComments.unshift(comment);
                localStorage.setItem('zooComments', JSON.stringify(localComments));
                return true;
            }

            try {
                const docRef = await window.addDoc(window.collection(window.db, "comments"), {
                    text: commentText,
                    timestamp: new Date(),
                    created: new Date().toLocaleString()
                });
                console.log("Comment saved to Firebase with ID: ", docRef.id);
                return true;
            } catch (e) {
                console.error("Error adding comment to Firebase: ", e);
                // Fallback to local storage
                const comment = {
                    text: commentText,
                    timestamp: new Date().toLocaleString(),
                    id: Date.now().toString()
                };
                let localComments = JSON.parse(localStorage.getItem('zooComments') || '[]');
                localComments.unshift(comment);
                localStorage.setItem('zooComments', JSON.stringify(localComments));
                return true;
            }
        }

        async function loadCommentsFromFirebase() {
            // Check if Firebase is configured
            if (!window.firebaseInitialized) {
                console.log("Firebase not configured, loading from local storage");
                // Load from local storage
                const localComments = JSON.parse(localStorage.getItem('zooComments') || '[]');
                return localComments;
            }

            try {
                const q = window.query(window.collection(window.db, "comments"), window.orderBy("timestamp", "desc"));
                const querySnapshot = await window.getDocs(q);
                const comments = [];
                
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    comments.push({
                        id: doc.id,
                        text: data.text,
                        timestamp: data.created || data.timestamp?.toDate?.()?.toLocaleString() || 'Unknown time'
                    });
                });
                
                return comments;
            } catch (e) {
                console.error("Error loading comments from Firebase: ", e);
                // Fallback to local storage
                const localComments = JSON.parse(localStorage.getItem('zooComments') || '[]');
                return localComments;
            }
        }

        function showMessage(message, isError = true) {
            const errorContainer = document.getElementById('errorContainer');
            const messageClass = isError ? 'error-message' : 'success-message';
            errorContainer.innerHTML = `<div class="${messageClass}">${message}</div>`;
            setTimeout(() => {
                errorContainer.innerHTML = '';
            }, 4000);
        }

        function createZooTile(stateName, zoos) {
            const tile = document.createElement('div');
            tile.className = 'zoo-tile';
            
            const stateDisplayName = stateName.charAt(0).toUpperCase() + stateName.slice(1).toLowerCase();
            
            let zooListHtml = '';
            zoos.forEach(zoo => {
                zooListHtml += `<li><a href="${zoo.url}" target="_blank" rel="noopener noreferrer">${zoo.name}</a></li>`;
            });

            tile.innerHTML = `
                <div class="tile-header">${stateDisplayName} Zoos</div>
                <ul class="zoo-list">
                    ${zooListHtml}
                </ul>
            `;

            return tile;
        }

        function addZooTile(stateName) {
            const normalizedState = stateName.toLowerCase().trim();
            
            if (!zooData[normalizedState]) {
                showMessage('Please enter a valid US state name and we\'ll show you zoos in that state.', true);
                return;
            }

            // Check if this state is already displayed
            if (currentTiles.some(tile => tile.state === normalizedState)) {
                showMessage(`${stateName} is already displayed!`, true);
                return;
            }

            const zoos = zooData[normalizedState];
            const tile = createZooTile(normalizedState, zoos);
            
            const tilesContainer = document.getElementById('tilesContainer');
            
            // If we have 5 tiles, remove the first one
            if (currentTiles.length >= 5) {
                const firstTile = currentTiles.shift();
                firstTile.element.remove();
            }
            
            // Add new tile
            tilesContainer.appendChild(tile);
            currentTiles.push({ state: normalizedState, element: tile });
            
            // Clear input
            document.getElementById('stateInput').value = '';
        }

        function clearAllTiles() {
            const tilesContainer = document.getElementById('tilesContainer');
            tilesContainer.innerHTML = '';
            currentTiles = [];
        }

        function showCommentsModal() {
            const modal = document.getElementById('commentsModal');
            modal.classList.add('show');
            document.getElementById('commentText').focus();
        }

        function hideCommentsModal() {
            const modal = document.getElementById('commentsModal');
            modal.classList.remove('show');
            document.getElementById('commentText').value = '';
        }

        async function showReviewModal() {
            const modal = document.getElementById('reviewModal');
            const commentsList = document.getElementById('commentsList');
            
            // Show loading message
            commentsList.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">Loading comments...</p>';
            modal.classList.add('show');
            
            // Load comments from Firebase
            const comments = await loadCommentsFromFirebase();
            
            if (comments.length === 0) {
                commentsList.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">No comments submitted yet.</p>';
            } else {
                let commentsHtml = '';
                comments.forEach((comment, index) => {
                    commentsHtml += `
                        <div class="comment-item">
                            <div class="comment-timestamp">${comment.timestamp}</div>
                            <div class="comment-text">${comment.text}</div>
                        </div>
                    `;
                });
                commentsList.innerHTML = commentsHtml;
            }
        }

        function hideReviewModal() {
            const modal = document.getElementById('reviewModal');
            modal.classList.remove('show');
        }

        async function submitComment() {
            const commentText = document.getElementById('commentText').value.trim();
            if (!commentText) {
                showMessage('Please enter your comment before submitting.', true);
                return;
            }

            // Show loading state
            const submitBtn = document.getElementById('submitComment');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Saving...';
            submitBtn.disabled = true;

            // Save to Firebase
            const success = await saveCommentToFirebase(commentText);
            
            // Reset button
            submitBtn.textContent = originalText;
            submitBtn.disabled = false;

            if (success) {
                hideCommentsModal();
                showMessage('Thank you for your feedback! Your comment has been saved.', false);
            } else {
                showMessage('Sorry, there was an error saving your comment. Please try again.', true);
            }
        }

        function handleSearch() {
            const input = document.getElementById('stateInput');
            const stateName = input.value.trim();
            
            if (!stateName) {
                showMessage('Please enter a state name.', true);
                return;
            }
            
            addZooTile(stateName);
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('searchBtn').addEventListener('click', handleSearch);
            document.getElementById('clearBtn').addEventListener('click', clearAllTiles);
            document.getElementById('commentsBtn').addEventListener('click', showCommentsModal);
            document.getElementById('reviewBtn').addEventListener('click', showReviewModal);
            document.getElementById('closeModal').addEventListener('click', hideCommentsModal);
            document.getElementById('closeReviewModal').addEventListener('click', hideReviewModal);
            document.getElementById('submitComment').addEventListener('click', submitComment);
            
            document.getElementById('stateInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleSearch();
                }
            });

            // Close modals when clicking outside of them
            document.getElementById('commentsModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    hideCommentsModal();
                }
            });

            document.getElementById('reviewModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    hideReviewModal();
                }
            });
            
            // Close modals with Escape key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    hideCommentsModal();
                    hideReviewModal();
                }
            });

            // Focus on input when page loads
            document.getElementById('stateInput').focus();
        });
    </script>
</body>
